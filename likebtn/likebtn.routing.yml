likebtn.admin:
  path: '/admin/config/services/likebtn'
  defaults:
    _title: 'LikeBtn configuration'
    _description: 'Configuration for LikeBtn module'
    _form: '\Drupal\likebtn\Form\LikebtnSettingsForm'
  requirements:
    _permission: 'administer site configuration'

likebtn.general-settings:
  path: '/admin/config/services/likebtn/general-settings'
  default:
    _title: 'General settings'
    _controller: '\Drupal\likebtn\Controller\LikebtnConfigure::generalSettings'

likebtn.likebtn-settings:
  path: '/admin/config/services/likebtn/likebtn-settings'
  defaults:
    _title: 'LikeBtn settings'
    _controller: '\Drupal\likebtn\Controller\LikebtnConfigure::likebtnSettings'
  requirements:
    _permission: 'administer site configuration'

likebtn.testsync:
  path: '/admin/config/services/likebtn/testsync'
  defaults:
    _controller: '\Drupal\likebtn\Controller\LikebtnConfigure::likebtnTestSync'
  requirements:
    _permission: 'administer site configuration'
